<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}AI Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AI Blog</a>
        <div>
          <a class="btn btn-outline-primary me-2" href="{% url 'post_list' %}">All Posts</a>
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display:inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-info" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
      <p>&copy; {{ now|date:"Y" }} Clarova Blog | Built with Django</p>
    </footer>
  </body>
</html>
