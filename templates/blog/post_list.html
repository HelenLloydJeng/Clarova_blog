{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">All Posts</h1>

  {% if posts %}
    {% for post in posts %}
      <div class="post-card">
        <h3>{{ post.title }}</h3>
        <p class="text-muted">{{ post.created_at|date:"F j, Y" }} by {{ post.author }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-outline-primary">Read More</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
